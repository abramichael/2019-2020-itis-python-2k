<h1>Thread</h1>

{% for post in posts %}
	 <p id="post{{ post.id }}"># {{post.id }} | <i>posted on {{ post.pub_date}} </i></p>

	{% if post.reply_to %}
		<p>
		<a href="#post{{ post.reply_to.id }}">
			&gt;&gt;&gt; {{ post.reply_to.id }}
		</a>
		</p>
	{% endif %}

	<p>{{ post.txt }}</p>

	<p><b>{% for r in post.replies.all %}
		<a href="#post{{ r.id }}">
			&gt;&gt;&gt; {{ r.id }}
		</a> &nbsp;&nbsp;

	{% endfor %}
	</b></p>

	<hr/>
{% endfor %}
